<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-container">
        <div class="inputs">
            <input type="number" id="num1" placeholder="Enter the value1">
            <span id="symbol">+</span>
            <input type="number" id="num2" placeholder="Enter the value2">
        </div>
        <div class="cal">
            <button id="addbtn" onclick="calculator(this)">+</button>
            <button id="subbtn" onclick="calculator(this)">-</button>
            <button id="divbtn" onclick="calculator(this)">/</button>
            <button id="modbtn" onclick="calculator(this)">%</button>
            <button id="mulbtn" onclick="calculator(this)">x</button>
        </div>
        <span id="result"></span>
        <div>
            <button id="resetbtn" onclick="resetHandler()">Reset</button>
        </div>
    </div>

    <script src="./index.js">
    </script>
</body>

</html>
